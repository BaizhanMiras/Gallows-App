<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallows App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="start-game">
    <h1>Gallows <span>App</span></h1>
    <button id="playGame">Play</button>
  </div>
  <div class="container">
    <h3 id="counterWins">Winning streak: <span>0</span></h3>
    <img src="images/0.png">
    <div id="hint">
    </div>
    <div id="wordBox">
    </div>
    <div id="letters">
      <button>q</button>
      <button>w</button>
      <button>e</button>
      <button>r</button>
      <button>t</button>
      <button>y</button>
      <button>u</button>
      <button>i</button>
      <button>o</button>
      <button>p</button>
      <br/>
      <button>a</button>
      <button>s</button>
      <button>d</button>
      <button>f</button>
      <button>g</button>
      <button>h</button>
      <button>j</button>
      <button>k</button>
      <button>l</button>
      <br/>
      <button>z</button>
      <button>x</button>
      <button>c</button>
      <button>v</button>
      <button>b</button>
      <button>n</button>
      <button>m</button>
    </div>
    <button id="hintBtn">
      hint
    </button>
  </div>
<script type="module" src="script.js"></script>
<script type="module" src="words.js"></script>
<script type="module" src="letters.js"></script>
</body>
</html>
